<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Travel Form</title>

<body>
    <img  class="bg" src="singapore.jpg" alt="Singapore">
    <div class="container">
        <h3>Welcome to Singapore Travel Form </h3>
        <p>Enter your details to confirm your
           participation in the trip</p>
        <p class="submitMsg">Thanks for submitting your form. We are happy to see you joining for the Singapore Trip </p>

        <form action="index.php" method="post">
        <input type="text" name="name" id="name" placeholder="Enter your Name">
        <input type="text" name="age" id="age" placeholder="Enter your Age">
        <input type="text" name="gender" id="gender" placeholder="Enter your Gender">
        <input type="text" name="email" id="email" placeholder="Enter your Email">
        <input type="text" name="phone" id="phone" placeholder="Enter your Phone">
        <input type="submit" name="submit" id="submit" class="button" value="Submit"/>
        
        </form>


    </div>
    <script src="script.js"></script>
